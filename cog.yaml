# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  python_version: "3.11"
  python_packages:
    - "accelerate==0.34.2"
    - "diffusers==0.30.2"
    - "torch==2.3.1"
    - "torchvision==0.18.1"
    - "transformers==4.44.2"
    - "numpy<2"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/cog/releases/download/v0.9.20/cog_Linux_x86_64" && chmod +x /usr/local/bin/pget

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
